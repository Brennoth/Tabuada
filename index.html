<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Tabuada</h1>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="numero">
                    <p>
                        Numero:<input type="number" value="numero" id="numero">
                        <input type="button" value="Gerar Tabuada" id="gerar" onclick="gerar()">
                    </p>
                </div>
                
                <div class="tabuada">
                    <select name="" id="tabuada" size="10">
                        <option>Digite um numero acima</option>
                    </select>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>

</body>

</html>
